<svg width="600" height="400" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Magenta Neon Glow Filter -->
        <filter id="magenta-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="black" rx="20" />

    <!-- Centered Content -->
    <!-- Main visual center is roughly (300, 200) -->
    <g stroke="#FF00FF" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#magenta-glow)">

        <!-- The Eye (Centered at 280, 180) -->
        <g transform="translate(220, 130)">
            <!-- Eye Shape -->
            <path d="M 10,50 Q 60,10 110,50 Q 60,90 10,50 Z" stroke-width="6" />
            <!-- Pupil -->
            <circle cx="60" cy="50" r="14" fill="#FF00FF" stroke="none" />
        </g>

        <!-- Magnifying Glass Rim (Centered around the eye) -->
        <circle cx="280" cy="180" r="80" stroke-width="8" />

        <!-- Magnifying Glass Handle -->
        <line x1="335" y1="235" x2="400" y2="300" stroke-width="18" />

        <!-- Glass Glint/Reflection (Subtle white highlight) -->
        <path d="M 230,150 Q 250,130 280,140" stroke="white" stroke-width="5" opacity="0.8" filter="none" />
    </g>
</svg>