<svg width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Orange Neon Glow (Carrot) -->
        <filter id="orange-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Green Neon Glow (Speaker/Leaves) -->
        <filter id="green-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="black" rx="20" />

    <g transform="translate(180, 280)">
        <!-- Carrot (Orange Body) -->
        <g stroke="#FFA500" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#orange-glow)">
            <path d="M 60,60 Q 140,60 160,60 Q 140,200 110,260 Q 80,200 60,60 Z" />
            <!-- Lines on carrot -->
            <path d="M 70,100 L 100,110" stroke-width="6" />
            <path d="M 150,140 L 120,150" stroke-width="6" />
            <path d="M 80,190 L 100,200" stroke-width="6" />
        </g>

        <!-- Carrot Top (Green Leaves) -->
        <g stroke="#00FF99" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#green-glow)">
            <path d="M 80,60 Q 70,10 50,20" />
            <path d="M 110,60 Q 110,5 110,20" />
            <path d="M 140,60 Q 150,10 170,20" />
        </g>

        <!-- Speaker (Green) -->
        <g transform="translate(240, 50)">
            <g stroke="#00FF99" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#green-glow)">
                <path d="M 20,50 L 20,90 L 50,90 L 90,120 L 90,20 L 50,50 Z" />
                <path d="M 110,50 Q 125,70 110,90" stroke-width="6" />
                <path d="M 130,30 Q 160,70 130,110" stroke-width="6" />
            </g>
        </g>
    </g>
</svg>