<svg width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Cyan Neon Glow (Fish) -->
        <filter id="cyan-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Magenta Neon Glow (Speaker) -->
        <filter id="magenta-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="black" rx="20" />

    <g transform="translate(180, 300)">
        <!-- Fish (Cyan) -->
        <g stroke="#00FFFF" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#cyan-glow)">
            <!-- Body -->
            <path d="M 160,100 Q 120,150 40,100 Q 120,50 160,100 Z" />
            <!-- Tail -->
            <path d="M 160,100 L 190,70 L 190,130 Z" />
            <!-- Fin -->
            <path d="M 100,75 L 120,55 L 130,80" fill="none" />
            <!-- Eye -->
            <circle cx="60" cy="95" r="5" fill="#00FFFF" stroke="none" />
            <!-- Bubble -->
            <circle cx="20" cy="80" r="6" stroke-width="4" />
        </g>

        <!-- Speaker (Magenta) -->
        <g transform="translate(260, 20)">
            <g stroke="#FF00FF" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#magenta-glow)">
                <path d="M 20,50 L 20,90 L 50,90 L 90,120 L 90,20 L 50,50 Z" />
                <path d="M 110,50 Q 125,70 110,90" stroke-width="6" />
                <path d="M 130,30 Q 160,70 130,110" stroke-width="6" />
            </g>
        </g>
    </g>
</svg>