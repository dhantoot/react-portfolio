<svg width="600" height="400" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Cyan Neon Glow Filter -->
        <filter id="cyan-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Magenta Neon Glow Filter -->
        <filter id="magenta-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="black" rx="20" />

    <!-- Centered Content -->
    <!-- Adjusted translation to center the original paths within 600x400 -->
    <g transform="translate(50, -30)">

        <!-- 1. Speaker & Waves (Cyan) -->
        <g stroke="#00FFFF" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#cyan-glow)">
            <!-- Speaker Box -->
            <path d="M 110,220 L 110,280 L 150,280 L 200,320 L 200,180 L 150,220 Z" />

            <!-- Sound Waves -->
            <path d="M 230,220 Q 250,250 230,280" stroke-width="6" />
            <path d="M 255,200 Q 285,250 255,300" stroke-width="6" />
        </g>

        <!-- 2. Dog Profile (Magenta) -->
        <g stroke="#FF00FF" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#magenta-glow)">
            <!-- Outline: Neck -> Snout -> Forehead -> Ears -> Back -->
            <path d="
          M 315,310
          Q 310,310 290,285
          Q 280,275 290,265
          L 310,250
          Q 330,230 335,190
          L 340,140
          L 360,190
          L 380,140
          L 400,250
          Q 410,280 430,300
        " />

            <!-- Dog Eye (Solid Magenta pupil) -->
            <circle cx="340" cy="235" r="5" fill="#FF00FF" stroke="none" />
        </g>

    </g>
</svg>