<svg width="600" height="400" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Cyan Neon Glow Filter -->
        <filter id="cyan-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Magenta Neon Glow Filter (for highlighting specific parts) -->
        <filter id="magenta-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="black" rx="20" />

    <!-- Centered Content -->
    <!-- Visual center roughly at (300, 200) -->
    <g transform="translate(240, 50)">

        <!-- Human Body Outline (Cyan) -->
        <g stroke="#00FFFF" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#cyan-glow)">

            <!-- Head -->
            <circle cx="60" cy="40" r="30" />

            <!-- Body/Torso -->
            <line x1="60" y1="70" x2="60" y2="180" />

            <!-- Arms -->
            <!-- Left Arm -->
            <path d="M 60,90 L 20,150" />
            <!-- Right Arm -->
            <path d="M 60,90 L 100,150" />

            <!-- Legs -->
            <!-- Left Leg -->
            <path d="M 60,180 L 30,280" />
            <!-- Right Leg -->
            <path d="M 60,180 L 90,280" />
        </g>

        <!-- Highlighted "Body Parts" (Magenta) - Example: Hand and Knee -->
        <g stroke="#FF00FF" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#magenta-glow)">
            <!-- Highlight Right Hand -->
            <circle cx="100" cy="150" r="12" stroke-dasharray="5 3" />

            <!-- Highlight Left Knee area -->
            <circle cx="45" cy="230" r="12" stroke-dasharray="5 3" />
        </g>

    </g>
</svg>