<svg width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Green Neon Glow (Brush) -->
        <filter id="green-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Orange/Red Neon Glow (Paint Splash) -->
        <filter id="splash-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="black" rx="20" />

    <!-- Centered Content -->
    <g transform="translate(100, 250)">

        <!-- Left: Paintbrush & Arrow (Green Outline) -->
        <g stroke="#00FF99" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#green-glow)">

            <!-- Brush Handle -->
            <line x1="50" y1="50" x2="150" y2="150" stroke-width="24" />
            <line x1="50" y1="50" x2="150" y2="150" stroke="black" stroke-width="12" /> <!-- Hollow effect -->

            <!-- Ferrule (Metal part) -->
            <path d="M 140,140 L 170,170" stroke-width="8" />

            <!-- Brush Tip (Bristles) -->
            <path d="M 165,165 Q 210,210 200,240 Q 190,260 160,260 Q 130,260 120,240 Q 120,210 165,165 Z" fill="#00FF99" stroke="none" />

            <!-- Arrow pointing to the splash -->
            <path d="M 250,180 L 330,180" stroke-width="10" />
            <path d="M 300,150 L 330,180 L 300,210" stroke-width="10" />
        </g>

        <!-- Right: Paint Splash (Solid Orange Fill) -->
        <!-- Positioned to receive the brush's "action" -->
        <g transform="translate(400, 50)">
            <g filter="url(#splash-glow)">
                <!-- Main Blob Shape -->
                <path d="
             M 100,20
             Q 150,10 180,60
             Q 220,100 190,160
             Q 160,220 100,200
             Q 40,220 20,160
             Q -10,100 30,60
             Q 60,20 100,20
             Z"
                      fill="#FFAA00" stroke="none" />

                <!-- Droplet 1 -->
                <circle cx="210" cy="100" r="15" fill="#FFAA00" />
                <!-- Droplet 2 -->
                <circle cx="180" cy="200" r="10" fill="#FFAA00" />
                <!-- Droplet 3 -->
                <circle cx="40" cy="210" r="8" fill="#FFAA00" />
            </g>
        </g>

    </g>
</svg>