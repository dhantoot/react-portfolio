<svg width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Yellow Neon Glow (Bird) -->
        <filter id="yellow-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Cyan Neon Glow (Speaker) -->
        <filter id="cyan-glow-2" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="black" rx="20" />

    <!-- Centered Content -->
    <g transform="translate(180, 280)">

        <!-- Bird (Yellow) -->
        <g stroke="#FFFF00" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#yellow-glow)">
            <!-- Smooth Body Profile -->
            <!-- Tail -> Back -> Head -> Beak -> Chest -> Belly -> Tail -->
            <path d="M 40,160 L 80,140 Q 90,80 140,60 Q 180,50 190,80 L 210,85 L 190,95 Q 190,140 150,160 Q 110,180 80,140" />

            <!-- Wing -->
            <path d="M 90,110 Q 130,100 150,130" />

            <!-- Eye -->
            <circle cx="170" cy="75" r="5" fill="#FFFF00" stroke="none" />

            <!-- Legs -->
            <path d="M 120,165 L 120,190" stroke-width="6" />
            <path d="M 140,160 L 140,190" stroke-width="6" />

            <!-- Branch -->
            <path d="M 20,190 Q 130,200 220,180" stroke="#AAFF00" opacity="0.8" stroke-width="6" />
        </g>

        <!-- Speaker (Cyan) -->
        <g transform="translate(280, 20)">
            <g stroke="#00FFFF" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#cyan-glow-2)">
                <path d="M 20,50 L 20,90 L 50,90 L 90,120 L 90,20 L 50,50 Z" />
                <path d="M 110,50 Q 125,70 110,90" stroke-width="6" />
                <path d="M 130,30 Q 160,70 130,110" stroke-width="6" />
            </g>
        </g>

    </g>
</svg>