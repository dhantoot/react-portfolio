<svg width="800" height="800" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Green Neon Glow Filter (for Fruit) -->
        <filter id="green-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- Magenta Neon Glow Filter (for Sound) -->
        <filter id="magenta-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="black" rx="20" />

    <!-- Centered Content Group -->
    <!--
      Content visuals roughly occupy 400x200 area.
      Centering in 800x800.
    -->
    <g transform="translate(200, 300)">

        <!-- 1. Apple Icon (Green Neon) -->
        <g stroke="#00FF99" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#green-glow)">
            <!-- Apple Body -->
            <path d="M 60,60 C 20,40 10,120 60,160 C 80,180 120,180 140,160 C 190,120 180,40 140,60 C 120,70 80,70 60,60 Z" />
            <!-- Stem -->
            <path d="M 100,60 Q 110,30 130,20" />
            <!-- Leaf -->
            <path d="M 130,20 Q 150,10 160,40 Q 140,50 130,20" fill="none" />
        </g>

        <!-- 2. Sound Icon (Magenta Neon) -->
        <g transform="translate(220, 20)">
            <g stroke="#FF00FF" fill="none" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#magenta-glow)">
                <!-- Speaker Cone -->
                <path d="M 20,50 L 20,90 L 50,90 L 90,120 L 90,20 L 50,50 Z" />

                <!-- Sound Waves -->
                <path d="M 110,50 Q 125,70 110,90" stroke-width="6" />
                <path d="M 130,30 Q 160,70 130,110" stroke-width="6" />
            </g>
        </g>

    </g>
</svg>